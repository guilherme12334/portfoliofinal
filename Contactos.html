    <section id="contact">
        <div class="contact-container">

                <div class="contact-form">
                    <h3>Envie-me uma Mensagem</h3>
                    <form id="contact-form" action="javascript:void(0)" method="POST">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" placeholder="Seu Nome" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Seu Email" required>

                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Sua Mensagem" required></textarea>

                        <button type="submit" id="send-message">Enviar Mensagem</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="script.js"></script>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Inicializa o EmailJS com seu User ID
(function() {
    emailjs.init("V-ZZxB7pwXwDhBef8"); // Substitua 'your_user_id' pelo seu ID de usuário do EmailJS
})();

// Enviar a mensagem quando o formulário for enviado
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Previne o envio padrão do formulário

    const form = event.target;
    const name = form.name.value;
    const email = form.email.value;
    const message = form.message.value;

    // Parâmetros que serão enviados no template do EmailJS
    const templateParams = {
        from_name: name,
        from_email: email,
        message: message
    };

    // Envio da mensagem usando o serviço EmailJS
    emailjs.send('service_vouun4n', 'template_2004', templateParams)  // Substitua 'your_service_id' e 'your_template_id' pelos valores corretos
        .then(function(response) {
            alert("Mensagem enviada com sucesso!");
            form.reset(); // Limpar o formulário após envio
        }, function(error) {
            alert("Erro ao enviar mensagem. Tente novamente.");
            console.error('Erro ao enviar a mensagem: ', error);
        });
});
    </script>
