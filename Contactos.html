    <section id="contact">
        <div class="contact-container">
            <h2>Contacta-me</h2>
            <div class="contact-details">
                <div class="contact-info">
                    <h3>Informações de Contato</h3>
                    <ul>
                        <li><i class="fa-solid fa-envelope"></i> <a href="mailto:seuemail@exemplo.com">Guilhermecortez915@gmail.com</a></li>
                        <li><i class="fa-solid fa-phone"></i> <a href="tel:+351123456789">+351 924 398 248</a></li>
                        <li><i class="fa-solid fa-map-marker-alt"></i> Braga, Portugal</li>
                        <li><i class="fa-brands fa-github"></i> <a href="https://github.com/guilherme12334" target="_blank">GitHub</a></li>
                        <li><i class="fa-brands fa-linkedin"></i> <a href="https://www.linkedin.com/in/guilherme-oliveira-08a9b32ba/" target="_blank">LinkedIn</a></li>
                    </ul>
                </div>
    
                <div class="contact-form">
                    <h3>Envie-me uma Mensagem</h3>
                    <form id="contact-form">
                        <label for="name"></label>
                        <input type="text" id="name" name="name" placeholder="Seu Nome" required>
    
                        <label for="email"></label>
                        <input type="email" id="email" name="email" placeholder="Seu Email" required>
    
                        <label for="message"></label>
                        <textarea id="message" name="message" rows="5" placeholder="Sua Mensagem" required></textarea>
    
                        <button type="submit" id="send-message">Enviar Mensagem</button>
                    </form>
                    <p id="form-feedback"></p> <!-- Elemento adicionado para feedback -->
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inicializar EmailJS
        (function () {
            emailjs.init("V-ZZxB7pwXwDhBef8"); // Substitua com sua PUBLIC KEY correta
        })();
    
        // Enviar o formulário
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const feedback = document.getElementById("form-feedback");
    
            emailjs.sendForm("service_vouun4n", "template_2004", this)
                .then(() => {
                    feedback.textContent = "Mensagem enviada com sucesso!";
                    feedback.className = "success";
                    this.reset();
                })
                .catch((error) => {
                    feedback.textContent = "Ocorreu um erro. Tente novamente.";
                    feedback.className = "error";
                    console.error("Erro:", error);
                });
        });
    </script>
